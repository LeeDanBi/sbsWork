<!DOCTYPE html>
    <html lang="ko-KR">
      <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <style>
            *{padding: 0; margin: 0;}
            html, body{width: 100%; height: 100%;}
            .inner_btn button{width:100%; height: 100%;}
            #wrap{width:100%; height: 100%; display: -webkit-flex; align-items: center; justify-content: center;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;}
            .con_box{width: auto; height: auto;}
            .img_box{width:200px; height: 200px; background-color: #fa0; border-radius: 100px; overflow:hidden; border: 2px solid #f0a;}
            .img_box img{width: inherit; height: inherit;}
            ul{width: 200px; height: auto; display: -webkit-flex; align-self: center; justify-content: space-between;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex; margin: 15px auto;}
            ul>li{width: 60px; height: 30px; list-style:none;}
            button{background-color: #f0a; border: none; border-radius:10px; cursor: pointer; color:#fff;}
          </style>
          <title>my title</title>
      </head>
      <body>
        <div id="wrap">
          <div class="con_box">
            <div class="img_box">
              <img src="song.jpg" alt="송중기">
            </div>
            <ul class="inner_btn">
              <li><button type="button" data="song.jpg" class="dd">송중기</button></li>
              <li><button type="button" data="black_pink.jpg">블랙핑크</button></li>
              <li><button type="button" data="gong.jpg">공유</button></li>
            </ul>
          </div>
        </div>
        <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <script>
        //<![CDATA[
        var innerBtn = $('.inner_btn > li > button');
        var imgBox = $('.img_box > img');
        innerBtn.on('click',function(e){
          e.preventDefault();
          var _this = $(this);
          var imgSrc = _this.attr('data');
          var imgAlt = _this.text();
          imgBox.attr('src',imgSrc)
                .attr('alt',imgAlt);
        })
        //]]
      </script>
      </body>
    </html>
